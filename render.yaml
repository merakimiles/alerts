services:
  - type: web
    name: miles-api
    rootDir: packages/miles-api
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase: miles-db
      - key: MILES_SHARED_SECRET
        sync: false
      - key: MILES_ADMIN_TOKEN
        sync: false
    healthCheckPath: /healthz
    autoDeploy: true

databases:
  - name: miles-db
    databaseName: miles
    plan: starter

